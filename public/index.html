<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clyd's Archive</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>
  <header>
    <img src="Logo.png" alt="Logo" class="header-image">
    <h1>Clyd's Archive</h1>
  </header>
  
  <main>
    <form id="registerForm">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Register</button>
    </form>
    <p id="registerStatus"></p>

    <form id="loginForm">
      <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
      <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginStatus"></p>

    <button id="googleSignInButton">Sign in with Google</button>
    <button id="anonymousSignInButton">Sign in Anonymously</button>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
