<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clyd's Archive</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js" type="module"></script>
</head>
<body>
  <header>
    <img src="Logo.jpg" alt="Image Description" class="header-image">
    <h1>Clyd's Archive</h1>
  </header>
  
  <main>
    <form id="uploadForm">
      <input type="file" id="fileInput" required>
      <button type="submit">Upload</button>
    </form>
    <p id="upload-status"></p>

    <form id="downloadForm" style="display: none;">
      <input type="text" id="filename" name="filename" placeholder="Enter filename" required>
      <button type="submit">Download</button>
    </form>
    <p id="download-status"></p>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
