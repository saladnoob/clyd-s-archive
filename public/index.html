<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clyd's Archive</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="Logo.png" alt="Clyd's Archive Logo" class="logo">
      <h1>Clyd's Archive</h1>
    </div>
    <div class="header-right">
      <button id="signInButton">Sign In</button>
    </div>
  </header>
  
  <main>
    <div id="fileGrid" class="file-grid">
      <!-- Dynamically generated file buttons will go here -->
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js" type="module"></script>
  <script src="scripts.js" type="module"></script>
</body>
</html>
